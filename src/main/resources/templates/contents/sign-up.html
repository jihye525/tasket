<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="logo">
          <img src="./tasket-logo-black.png" alt="로고 이미지" />
        </div>
        <form action="/signup" method="POST" enctype="multipart/form-data">
          <p class="input-group">
            <label for="userId">아이디</label>
            <input
              type="text"
              id="userId"
              placeholder="아이디를 입력해 주세요."
              name="userId"
              required
            />
          </p>
          <p class="input-group">
            <label for="userEmail">이메일</label>
            <input
              type="email"
              id="userEmail"
              placeholder="이메일을 입력해 주세요."
              name="userEmail"
              required
            />
          </p>
          <p class="input-group">
            <label for="userPassword">비밀번호</label>
            <input
              type="password"
              id="userPassword"
              placeholder="비밀번호를 입력해주세요."
              name="userPassword"
            />
          </p>
          <p class="input-group">
            <label for="userPasswordConfirm">비밀번호 확인</label>
            <input
              type="password"
              id="userPasswordConfirm"
              placeholder="비밀번호를 다시 입력해주세요."
              name="userPasswordConfirm"
            />
          </p>
          <p class="input-group">
            <label for="userNickname">닉네임</label>
            <input
              type="text"
              id="userNickname"
              placeholder="닉네임을 입력해주세요."
              name="userNickname"
            />
          </p>
          <p class="input-group">
            <label for="profile-image" class="profile-image-label"
              >프로필 이미지 선택</label
            >
            <input
              type="file"
              accept="image/*"
              name="userProfileImage"
              id="profile-image"
            />
          </p>
          <button type="submit">회원가입</button>
        </form>
      </div>
    </div>
  </body>
</html>
